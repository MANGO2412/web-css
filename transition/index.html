<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./style.css">
      <title>TRANSITION</title>
  </head>
   <body>
       <h1>TRANSITIONS IN CSS</h1>
       <button class="button">
           click me
       </button>
       
       <!-- other example with javaScript -->
       <div class="btn">
           click me
       </div>

       <!-- third example -->
       <div class="contener">
        <section>
            <p>linear</p>
            <div class="cb"></div>
        </section>

        <section>
            <p>Ease in</p>
            <div class="cb  ease-in"></div>
        </section>

        <section>
            <p>Ease out</p>
            <div class="cb ease-out"></div>
        </section>

        <section>
            <p>Ease</p>
            <div class="cb ease"></div>
        </section>

        <section>
            <p>Ease in out</p>
            <div class="cb ease-in-out"></div>
        </section>

        <section>
            <p>cubic1</p>
            <div class="cb cubic1"></div>
        </section>

        <section>
            <p>cubic2</p>
            <div class="cb cubic2"></div>
        </section>

        <button id="btnAction">start transition</button>
       </div>

       <div>
        <p>other examples</p>
        <div class="cb2">
            <div class="cb3">
                <div class="cb4"></div>
            </div>
        </div>
       </div>
       <script type="text/javaScript" src="./main.js"></script>
   </body>
</html>
